<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="cards.css">
    <title>Shuffle and Soft Cards</title>
</head>

<body>
    <div id="shuffleRootWrap">
        <p>Shuffle and Sort</p>
        <div id="shuffleRoot">
            <div id="ShuffleBtns">
                <button class="btn" onclick="shuffleNumber()">Shuffle</button>
                <button class="btn" onclick="sortNumber()">Sort</button>
            </div>
            <div id="ShuffleBox">
                <div class="lightBlue">1</div>
                <div class="blue">2</div>
                <div class="darkBlue">3</div>
                <div class="blue">4</div>
                <div class="darkBlue">5</div>
                <div class="grey">6</div>
                <div class="grey">7</div>
                <div class="lightBlue">8</div>
                <div class="darkBlue">9</div>
            </div>
            <p class="bottomDetails">Shuffle and Sort by Giridhar T</p>
        </div>
    </div>

    <script type="text/javascript" src="cards.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
